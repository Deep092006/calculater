<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-area">
        <div class="r1 r" id="row1">
            <div class="b1 b grey c0" id="btn0" type="button" style="flex: 1; border-radius: 2.5rem;" >0</div>
            <div class="b2 b grey cp" id="btnDot" type="button">.</div>
            <div class="b4 b yellow ceq" id="btnEqual" type="button">=</div>
        </div>
        <div class="r2 r" id="row2">
            <div class="b1 b grey c1" id="btn1" type="button">1</div>
            <div class="b2 b grey c2" id="btn2" type="button">2</div>
            <div class="b2 b grey c3" id="btn3" type="button">3</div>
            <div class="b4 b yellow cpls" id="btnAdd" type="button">+</div>
        </div>
        <div class="r3 r" id="row3">
            <div class="b1 b grey" id="btn4" type="button">4</div>
            <div class="b2 b grey" id="btn5" type="button">5</div>
            <div class="b2 b grey" id="btn6" type="button">6</div>
            <div class="b4 b yellow" id="btnSubtract" type="button">-</div>
        </div>
        <div class="r4 r" id="row4">
            <div class="b1 b grey" id="btn7" type="button">7</div>
            <div class="b2 b grey" id="btn8" type="button">8</div>
            <div class="b2 b grey" id="btn9" type="button">9</div>
            <div class="b4 b yellow" id="btnMultiply" type="button">*</div>
        </div>
        <div class="r5 r" id="row5">
            <div class="b1 b white" id="btnAC" type="button" >AC</div>
            <div class="b2 b white" id="btnPlusMinus" type="button">+/_</div>
            <div class="b2 b white" id="btnPercent" type="button">%</div>
            <div class="b4 b yellow" id="btnDivide" type="button">/</div>
        </div>
        <div class="r6" id="row6">
            <input type="text" id="display" readonly>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
